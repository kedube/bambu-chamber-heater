# ========================================
# CELSIUS CONFIGURATION
# ========================================
# This file defines temperature unit settings and number entities for Celsius operation.
# To use Fahrenheit instead, modify the include in temperature_controller.yaml to use fahrenheit.yaml
#
# Temperature ranges are set to match the physical controller's capabilities:
#   - Operating thresholds: 0-85°C (32-185°F)
#   - Alarm limits: -40-110°C (-40-230°F)
#   - Calibration offset: ±10°C (±18°F)

substitutions:
  temp_unit: "Celsius"
  temp_unit_label: "°C"

globals:
  # Filament-specific temperature presets with ±1°C hysteresis
  # Hysteresis prevents rapid relay cycling (chatter) by creating a 2°C operating band
  # Format: {start_temp, stop_temp} where start < stop for heating mode
  # Example: PLA at 22°C uses 21°C (start heating) to 23°C (stop heating)
  # Note: For cooling mode, you would configure these with start > stop
  - id: filament_presets
    type: std::map<std::string, std::pair<float, float>>
    initial_value: |-
      []() {
        std::map<std::string, std::pair<float, float>> presets;
        presets[std::string("PLA")] = {${pla_temp} - 1, ${pla_temp} + 1};
        presets[std::string("PETG")] = {${petg_temp} - 1, ${petg_temp} + 1};
        presets[std::string("ABS")] = {${abs_temp} - 1, ${abs_temp} + 1};
        presets[std::string("ASA")] = {${asa_temp} - 1, ${asa_temp} + 1};
        presets[std::string("Nylon")] = {${nylon_temp} - 1, ${nylon_temp} + 1};
        return presets;
      }()

number:
  # ========================================
  # TEMPERATURE THRESHOLDS (Operating Range)
  # ========================================
  # These define when the relay turns on/off during normal operation
  # Heating mode: low < high (e.g., start at 21°C, stop at 23°C)
  # Cooling mode: low > high (e.g., start at 23°C, stop at 21°C)
  # Range limited to safe operating range: 0-85°C

  - platform: modbus_controller
    modbus_controller_id: modbus_device
    name: "Low Temp Threshold"
    address: 0x0006
    register_type: holding
    value_type: S_WORD
    unit_of_measurement: "${temp_unit_label}"
    min_value: 0
    max_value: 85
    step: 0.1
    mode: box
    entity_category: config
    lambda: "${temp_read_lambda}"
    write_lambda: "${temp_write_lambda}"
    id: temp_threshold_start
    icon: "mdi:temperature-low"
    web_server:
      sorting_group_id: sorting_group_settings

  - platform: modbus_controller
    modbus_controller_id: modbus_device
    name: "High Temp Threshold"
    address: 0x0007
    register_type: holding
    value_type: S_WORD
    unit_of_measurement: "${temp_unit_label}"
    min_value: 0
    max_value: 85
    step: 0.1
    mode: box
    entity_category: config
    lambda: "${temp_read_lambda}"
    write_lambda: "${temp_write_lambda}"
    id: temp_threshold_stop
    icon: "mdi:temperature-high"
    web_server:
      sorting_group_id: sorting_group_settings

  # ========================================
  # TEMPERATURE ALARMS (Safety Limits)
  # ========================================
  # These trigger emergency stops when exceeded (if over_temp_shutoff enabled)
  # Set beyond normal operating range to catch dangerous conditions
  # Example: If operating at 60°C, set high alarm to 70°C, low alarm to 5°C
  # Both heating and cooling modes can use these alarms for safety
  # Range: -40-110°C (controller's full measurement range)

  - platform: modbus_controller
    modbus_controller_id: modbus_device
    name: "High Temp Alarm"
    address: 0x0008
    register_type: holding
    value_type: S_WORD
    unit_of_measurement: "${temp_unit_label}"
    min_value: -40
    max_value: 110
    step: 0.1
    mode: box
    entity_category: config
    lambda: "${temp_read_lambda}"
    write_lambda: "${temp_write_lambda}"
    id: high_temp_alarm
    icon: "mdi:temperature-chevron-up"
    web_server:
      sorting_group_id: sorting_group_settings

  - platform: modbus_controller
    modbus_controller_id: modbus_device
    name: "Low Temp Alarm"
    address: 0x0009
    register_type: holding
    value_type: S_WORD
    unit_of_measurement: "${temp_unit_label}"
    min_value: -40
    max_value: 110
    step: 0.1
    mode: box
    entity_category: config
    lambda: "${temp_read_lambda}"
    write_lambda: "${temp_write_lambda}"
    id: low_temp_alarm
    icon: "mdi:temperature-chevron-down"
    web_server:
      sorting_group_id: sorting_group_settings

  # ========================================
  # TEMPERATURE CALIBRATION
  # ========================================
  # Offset applied to temperature sensor reading for calibration
  # Positive values increase displayed temperature, negative values decrease
  # Example: If sensor reads 21°C but actual is 22°C, set offset to +1.0
  # Range: ±10°C

  - platform: modbus_controller
    modbus_controller_id: modbus_device
    name: "Temp Offset"
    address: 0x000B
    register_type: holding
    value_type: S_WORD
    unit_of_measurement: "${temp_unit_label}"
    min_value: -10
    max_value: 10
    step: 0.1
    mode: box
    entity_category: config
    lambda: "${temp_read_lambda}"
    write_lambda: "${temp_write_lambda}"
    id: temp_offset
    icon: "mdi:temperature-plus"
    web_server:
      sorting_group_id: sorting_group_settings